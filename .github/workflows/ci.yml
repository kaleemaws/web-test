name: DevOps Pipeline

on:
  push:
    branches:
      - devops-branch

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build Docker Image
        run: docker build -t web-test:ci .

      - name: Run Container
        run: |
          docker run -d -p 8084:80 --name test-container web-test:ci
          sleep 5

      - name: Validate App Running
        run: curl -f http://localhost:8084 || exit 1

